{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead class="thead-default">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Criado em:</th>
                <th>Atualizado em:</th>
            </tr>
        </thead>
        <tbody>
            {% for info in users %}
                <tr>
                    <td>{{ info.id }}</td>
                    <td>{{ info.nome }}</td>
                    <td>{{ info.cpf }}</td>
                    <td>{{ info.email }}</td>
                    <td>{{ info.phone }}</td>
                    <td>{{ info.created }}</td>
                    <td>{{ info.updated }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
    <br>
    <a href="{{ url_for('novo') }}" class="btn-novo">Novo</a>
{% endblock %}
